<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve's Crazy Pizza Parlor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Steve's Crazy Pizza Parlor Gift Shop</h1>
        <p>Browse our catalog of crazy good tees, mugs, and more. No questions asked!</p>
    </header>

    <main>
        <section class="catalog">
            <h2>Our Catalog</h2>
            <div id="item-list">
                <!-- Items will be populated here by JavaScript -->
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button id="finalize-order">Finalize Order</button>
        </section>

        <section class="order-form">
            <h2>Order Details</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br><br>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Steve's Crazy Pizza Parlor. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
